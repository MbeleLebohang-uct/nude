name: App Built, Test and Deploy
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  STAGE: ${{ github.head_ref || github.ref_name }}
  ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  REGION: ${{ secrets.REGION }}

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.REGION }}
      - name: Install dependencies
        run: chmod +x install.sh && ./install.sh
      - name: Decode env file
        run: echo $ENV_FILE_CONTENTS | base64 -d > ./.env
        env:
          ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS }}
      - name: AWS account bootstraping
        run: cdk bootstrap -c stage=${STAGE} -c accountId=${ACCOUNT_ID} -c region=${REGION} 
      - name: AWS stack synthsize
        run: cdk synthesize -c stage=${STAGE} -c accountId=${ACCOUNT_ID} -c region=${REGION} 
      - name: AWS stack deploy
        run: cdk deploy --require-approval never -c stage=${STAGE} -c accountId=${ACCOUNT_ID} -c region=${REGION} -O aws_config.json
        